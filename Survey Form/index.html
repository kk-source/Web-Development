<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="heading">
      <h1 id="title">Survey Form</h1>
      <!-- <p id="description"> -->
        <i class="break font">Thank you for taking the time to help us improve the platform</i>
      <!-- </p> -->
    </div>

    <div id="content">
      <form action="index.html" id="survey-form">
        <div id="name" class="break">
          <label for="name" id="name-label" class="bottom-margin font">Name</label>
          <input
            type="text"
            name="name"
            class="expand padding font"
            placeholder="Enter your name"
          />
        </div>

        <div id="email" class="break">
          <label for="email" id="email-label" class="bottom-margin font">Email</label>
          <input
            type="email"
            name=""
            class="expand padding font"
            placeholder="Enter your email"
          />
        </div>

        <div id="number" class="break">
          <label for="number" id="number-label" class="bottom-margin font">Age (optional)</label>
          <input
            type="number"
            name=""
            class="expand padding font"
            min="0"
            placeholder="Enter Age"
          />
        </div>

        <div id="dropdown" class="break">
          <label for="dropdown" class="bottom-margin font"
            >Which option best describes your current role?</label
          >
          <select name="" class="expand padding font" style="font-size: 1rem;">
            <option value="" disabled selected>Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Other</option>
          </select>
        </div>

        <div id="radio-btn" class="font break">
          <p class="bottom-margin">Would you recommend freeCodeCamp to a friend?</p>
          <label class="bottom-margin"> <input type="radio" name="same" />Definetly </label>
          <!-- <br> -->
          <label class="bottom-margin"> <input type="radio" name="same" />Maybe </label>
          <!-- <br> -->
          <label class="bottom-margin"> <input type="radio" name="same" />Not Sure </label>
        </div>

        <div id="checkbox" class="break">
          <p class="bottom-margin">What would you like to see improved? (Check all that apply)</p>
        <label class="bottom-margin">
          <input type="checkbox" name="" id="" />
          Front-end Projects
        </label>
        <label class="bottom-margin">
          <input type="checkbox" name="" id="" />
          Back-end Projects
        </label>
        <label class="bottom-margin">
          <input type="checkbox" name="" id="" />
          Data Visualization
        </label>
        <label class="bottom-margin">
          <input type="checkbox" name="" id="" />
          Challenges
        </label>
        <label class="bottom-margin">
          <input type="checkbox" name="" id=""/>
          Open Source Community
        </label>
        <label class="bottom-margin">
          <input type="checkbox" name="" id="" />
          Gitter help rooms
        </label>
        <label class="bottom-margin">
          <input type="checkbox" name="" id="" />
          Videos
        </label>
        <label class="bottom-margin">
          <input type="checkbox" name="" id="" />
          City Meetups
        </label>
        <label class="bottom-margin">
          <input type="checkbox" name="" id="" />
          Wiki
        </label>
        <label class="bottom-margin">
          <input type="checkbox" name="" id="" />
          Forum
        </label>
        <label class="bottom-margin">
          <input type="checkbox" name="" id="" />
          Additional Courses
        </label>
        </div>

        <p class="bottom-margin">Any comments or suggestions?</p>
        <textarea
          name=""
          class="expand padding break"
          id=""
          cols="40"
          rows="7"
          placeholder="Enter your comment here..."
        ></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
